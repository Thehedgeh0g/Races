<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/sources/favicon.ico" type="image/x-icon">
    <title>Escape.</title>
    <link rel="stylesheet" type="text/css" href="../static/css/map.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
    <script defer src="../static/js/map.js"></script>
</head>
<body class="main">
    <div id="move">
        <div class="red" id="r1"></div>
        <div class="red" id="r2"></div>
        <div class="red" id="r3"></div>
        <div class="red" id="r4"></div>
        <canvas id="canvas"></canvas>
        <div class="map">
            {{ range .GameArea }}
                <div class="tile">
                    <img class="tile__pic" src="../static/map tiles sprites/{{ .CellInfo }}.png">
                </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
