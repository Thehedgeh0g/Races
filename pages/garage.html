<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../static/sprites/JZ.png" type="image/x-icon">
    <title>BRAINLESS RACES</title>
    <link rel="stylesheet" type="text/css" href="../static/css/garagestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="picture-and-statistics">
      <div class="picture" id=""> 
        <img class="arrow" id='carArrowLeft' src="../static/garage-sprites/left.png" alt="X">
        <img class="currentCar" id="currentCar" src="../static/sprites/JG.png" alt="X">
        <img class="arrow" id='carArrowRight'src="../static/garage-sprites/right.png" alt="X">

      </div>
      <div class="statistics">
        <div class="stats">
          <div class="stats-names">
            <div><span>Max speed: </span></div>
            <div><span>Acceleration: </span></div>
            <div><span>Braking: </span></div>
            <div><span>Maneuverability: </span></div>
          </div>
          <div class="stats-drawing">
            <div class="graph">
              <div class="FutureMaxSpeedGraph" id=""></div>
              <div class="MaxSpeedGraph" id=""></div>
            </div>
            <div class="graph">
              <div class="FutureAccelerationGraph" id=""></div>
              <div class="AccelerationGraph" id=""></div>
            </div>
            <div class="graph">
              <div class="FutureBrakingGraph" id=""></div>
              <div class="BrakingGraph" id=""></div>
            </div>
            <div class="graph">
              <div class="FutureManeuverabilityGraph" id=""></div>
              <div class="ManeuverabilityGraph" id=""></div>
            </div>
          </div>
        </div>
        <div class="money">
          <span>Money: </span>
        </div>
      </div>
    </div>
    <div class="button-list">
      <div><img class="button-back" id="BackToMenu" src="../static/garage-sprites/BackToMenu.png" alt="BackToMenu"></div>
      <div>
        <div><img class="button" id="Shop" src="../static/garage-sprites/Shop.png" alt="Shop"></div>
        <div><img class="button" id="Tuning" src="../static/garage-sprites/Tuning.png" alt="Tuning"></div>
        <div><img class="button" id="Style" src="../static/garage-sprites/Style.png" alt="Style"></div>
      </div>
      <div class="field">
        <!-- <div class="field-text">
          <span><-Choose</span>
        </div> -->

        <div class="shop-field">
          <div>
            <div><img class="shop-field-car"  id="JCar" src="../static/sprites/JG.png" alt="car"></div>
            <div class="shop-field-button" id="JCarField"><span>in garage</span></div>
          </div>
          <div>
            <div><img class="shop-field-car" id="ACar"  src="../static/sprites/AG.png" alt="car"></div>
            <div class="shop-field-button" id="ACarField"><span>10000$</span></div>
          </div>
          <div>
            <div><img class="shop-field-car" id="UCar"  src="../static/sprites/UG.png" alt="car"></div>
            <div class="shop-field-button" id="UCarField"><span>100000$</span></div>
          </div>
          <div>
            <div><img class="shop-field-car" id="BCar"  src="../static/sprites/BG.png" alt="car"></div>
            <div class="shop-field-button" id="BCarField"><span>150000$</span></div>
          </div>
        </div>

        <div class="tuning-field">
          <div class="tuning-field-selection">
            <div>
              <div><img class="tuning-field-icon" id="transmissionIcon"  src="../static/garage-sprites/transmission.png" alt="transmission"></div>
              <div class="tuning-field-button" id="">
                <img class="tuningArrow" id="transmissionArrowLeft" src="../static/garage-sprites/left.png" alt="X">
                <span><div id="transmissionCnt"></div></span>
                <img class="tuningArrow" id="transmissionArrowRight" src="../static/garage-sprites/right.png" alt="X">
              </div>
            </div>
            <div>
              <div><img class="tuning-field-icon"  id="engineIcon" src="../static/garage-sprites/engine.png" alt="engine"></div>
              <div class="tuning-field-button" id="">
                <img class="tuningArrow" id="engineArrowLeft" src="../static/garage-sprites/left.png" alt="X">
                <span><div id="engineCnt"></div></span>
                <img class="tuningArrow" id="engineArrowRight" src="../static/garage-sprites/right.png" alt="X">
              </div>
            </div>
            <div>
              <div><img class="tuning-field-icon" id="breaksIcon"  src="../static/garage-sprites/breaks.png" alt="breaks"></div>
              <div class="tuning-field-button" id="">
                <img class="tuningArrow" id="breaksArrowLeft" src="../static/garage-sprites/left.png" alt="X">
                <span><div id="breaksCnt"></div></span>
                <img class="tuningArrow" id="breaksArrowRight" src="../static/garage-sprites/right.png" alt="X">
              </div>
            </div>
            <div>
              <div><img class="tuning-field-icon" id="suspensionIcon"  src="../static/garage-sprites/suspension.png" alt="suspension"></div>
              <div class="tuning-field-button" id="">
                <img class="tuningArrow" id="suspensionArrowLeft" src="../static/garage-sprites/left.png" alt="X">
                <span><div id="suspensionCnt"></div></span>
                <img class="tuningArrow" id="suspensionArrowRight" src="../static/garage-sprites/right.png" alt="X">
              </div>
            </div>
          </div>

          <div>
            <div class="tuning-upgradecost" id=""><span>Upgrade cost: </span></div>
            <div class="tuning-field-Purchasebutton" id="tuningPurchase">Purchase</div>
          </div>
        </div>

        <div class="style-field">
          <div>
            <div><img class="style-field-car"  id="greyCar" src="../static/sprites/JG.png" alt="grey"></div>
            <div class="style-field-button" id="colorGreyCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="greenCar"  src="../static/sprites/JZ.png" alt="green"></div>
            <div class="style-field-button" id="colorGreenCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="redCar"  src="../static/sprites/JR.png" alt="red"></div>
            <div class="style-field-button" id="colorRedCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="yellowCar"  src="../static/sprites/JY.png" alt="yellow"></div>
            <div class="style-field-button" id="colorYellowCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="blueCar"  src="../static/sprites/JB.png" alt="blue"></div>
            <div class="style-field-button" id="colorBlueCar"><span>100$</span></div>
          </div>  
        </div>

      </div>
    </div>
    <script src="../static/js/garage.js"></script>
  </body>
</html>
