<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>garage</title>
    <link rel="stylesheet" type="text/css" href="../static/css/garagestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="picture-and-statistics">
      <div class="picture" id=""> 
        <img class="arrow" src="../static/garage-sprites/left.png" alt="X">
        <img class="currentCar" id="currentCar" src="../static/sprites/abm_blue.png" alt="X">
        <img class="arrow" src="../static/garage-sprites/right.png" alt="X">
      </div>
      <div class="statistics">
        <div class="stats">
          <div><span>Max speed: </span></div>
          <div><span>Acceleration: </span></div>
          <div><span>Maneuverability: </span></div>
        </div>
        <div class="money">
          <span>Money: </span>
        </div>
      </div>
    </div>
    <div class="button-list">
      <div><img class="button-back" id="BackToMenu" src="../static/garage-sprites/BackToMenu.png" alt="BackToMenu"></div>
      <div>
        <div><img class="button" id="Shop" src="../static/garage-sprites/Shop.png" alt="Shop"></div>
        <div><img class="button" id="Tuning" src="../static/garage-sprites/Tuning.png" alt="Tuning"></div>
        <div><img class="button" id="Style" src="../static/garage-sprites/Style.png" alt="Style"></div>
      </div>
      <div class="field">
        <!-- <div class="field-text">
          <span><-Choose</span>
        </div> -->

        <div class="shop-field">
          <div>
            <div><img class="shop-field-car"  id="greyCar" src="../static/sprites/abm_gray.png" alt="grey"></div>
            <div class="shop-field-button" id="greyFutureCar"><span>1000$</span></div>
          </div>
          <div>
            <div><img class="shop-field-car" id="greenCar"  src="../static/sprites/abm_green.png" alt="green"></div>
            <div class="shop-field-button" id="greenFutureCar"><span>10000$</span></div>
          </div>
          <div>
            <div><img class="shop-field-car" id="redCar"  src="../static/sprites/abm_red.png" alt="red"></div>
            <div class="shop-field-button" id="redFutureCar"><span>100000$</span></div>
          </div>
          <div>
            <div><img class="shop-field-car" id="yellowCar"  src="../static/sprites/abm_yellow.png" alt="yellow"></div>
            <div class="shop-field-button" id="yellowFutureCar"><span>150000$</span></div>
          </div>
        </div>

        <div class="style-field">
          <div>
            <div><img class="style-field-car"  id="greyCar" src="../static/sprites/abm_gray.png" alt="grey"></div>
            <div class="style-field-button" id="colorGreyCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="greenCar"  src="../static/sprites/abm_green.png" alt="green"></div>
            <div class="style-field-button" id="colorGreenCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="redCar"  src="../static/sprites/abm_red.png" alt="red"></div>
            <div class="style-field-button" id="colorRedCar"><span>100$</span></div>
          </div>
          <div>
            <div><img class="style-field-car" id="yellowCar"  src="../static/sprites/abm_yellow.png" alt="yellow"></div>
            <div class="style-field-button" id="colorYellowCar"><span>100$</span></div>
          </div>
        </div>

      </div>
    </div>
    <script src="../static/js/garage-shop.js"></script>
  </body>
</html>
