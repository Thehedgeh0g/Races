<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>menu</title>
    <link rel="stylesheet" type="text/css" href="../static/css/menustyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="game">
      <span>BRAINLESS RACES</span>
    </div>
    <div class="button-list">
      <div><img class="button" id="CreateLobby" src="../static/menu-buttons/create-button.png" alt="create"></div>
      <div><img class="button" id="JoinButton" src="../static/menu-buttons/join-button.png" alt="join"></div>
      <div><img class="button" id="GarageButton" src="../static/menu-buttons/garage-button.png" alt="garage"></div>
      <div><img class="button" id="AccountButton" src="../static/menu-buttons/account-button.png" alt="account"></div>
      <div><img class="button" id="ConfigButton" src="../static/menu-buttons/config-button.png" alt="config"></div>
    </div>
    <div class="input-join-lobby" id="JoinLobbyBox">
        <form class="input-join-lobby__form" id="formJoinLobby">
            <input type="text" id="tokenInput" name="join_lobby">
        </form>
    </div>
    <script src="../static/js/joinlobby.js"></script>
  </body>
</html>
