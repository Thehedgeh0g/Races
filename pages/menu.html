<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/static/js/script3.js" async></script>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/loginstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <div class="logo">
      <img src="/static/img/Logo.png" class="logo__upper" />
      <span class="slogan">Log in to start creating</span>
    </div>
    <div class="logination">
      <span class="title">Log In</span>
      <div class="oops-window" id="oops">
        <img src="static/img/alert-circle.png" class="img-shrink" />
        <span class="text-shrink">A-Ah! Check all fields,</span>
      </div>
      <form class="form">
        <span class="field-title">Email</span>
        <input type="email" class="field field-input-empty" id="email" />
        <span class="error" id="email-error">Email required</span>
        <span class="field-title">Password</span>
        <input type="password" class="field field-input-empty" id="password" />
        <span class="error" id="password-error">Password required</span>
        <span class="button" id="login">Log in</span>
        <img src="/static/img/eye.png" class="eye" id="eye" />
      </form>
    </div>
  </body>
</html>
