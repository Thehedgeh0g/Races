<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../static/sprites/abm_blue.png" type="image/x-icon">
    <title>BRAINLESS RACES</title>
    <link rel="stylesheet" type="text/css" href="../static/css/menustyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
  </head>
  <body class="page">

    <div id="achive">
      <img src="/static/img/car.jpg" id="achive__img">
      <div class="column">
        <span id="achive__get">Достижение получено!</span>
        <span id="achive__title">ВОНЮЧКА</span>
        <span id="achive__subtitle">я отсюда чувствую</span>
        <span id="achive__steps">пукнуть два раза</span>
      </div>
    </div>

    <div class="modal-container" id="cont">

      <div class="input-choose-lobby" id="ChooseLobbyBox">
        <div class="close-button" id="CloseButtonChooseLobby"> 
            <img src="../static/img/close_button.png" alt="X" height="30px" width="30px">
        </div>
        <span class="span-button" id="multi">Multiplayer</span>
        <span class="span-button" id="boss">Boss fight</span>
      </div>

      <div class="input-join-lobby" id="JoinLobbyBox">
        <div class="close-button" id="CloseButtonJoinLobby"> 
            <img src="../static/img/close_button.png" alt="X" height="30px" width="30px">
        </div>
        <div><p class="input-join-lobby__description">ENTER ID:</p></div>
        <form class="input-join-lobby__form" id="formJoinLobby">
            <input method="POST" type="text" id="tokenInput" name="join_lobby">
        </form> 
        <button class="connect-loby-button" id="ConnectLobbyButton">connect</button>
        <div id="lobby-list"></div>
      </div>
    </div>
    <div class="game">
      <span>BRAINLESS RACES</span>
    </div>
    <div class="button-list">
      <div><img class="button" id="CreateLobby" src="../static/menu-buttons/create-button.png" alt="create"></div>
      <div><img class="button" id="JoinButton" src="../static/menu-buttons/join-button.png" alt="join"></div>
      <div><img class="button" id="GarageButton" src="../static/menu-buttons/garage-button.png" alt="garage"></div>
      <div><img class="button" id="AccountButton" src="../static/menu-buttons/account-button.png" alt="account"></div>
      <div><img class="button" id="EditorButton" src="../static/menu-buttons/editor-button.png" alt="editor"></div>
    </div>
    <script src="../static/js/joinlobby.js"></script>
    <script src="../static/js/createlobby.js"></script>
    <script src="../static/js/openaccount.js"></script>
    <script src="../static/js/GarageButton.js"></script>
    <script src="../static/js/openeditor.js"></script>
    <script src="../static/js/menu.js"></script>
  </body>
</html>
