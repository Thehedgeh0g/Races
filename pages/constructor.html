<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/sprites/JZ.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../static/css/constructor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Editor</title>
</head>
<body class="page">
    <div id="achive">
        <img src="/static/img/car.jpg" id="achive__img">
        <div class="column">
          <span id="achive__get">Достижение получено!</span>
          <span id="achive__title">ВОНЮЧКА</span>
          <span id="achive__subtitle">я отсюда чувствую</span>
          <span id="achive__steps">пукнуть два раза</span>
        </div>
    </div>
    <h1 class="heading">Constructor</h1>
    <div class="main">
        <div class="choose-tiles-block">
            <span>Choose tile:</span>
            <div id="carousel" class="carousel">
                <div class="gallery">
                    <ul class="gallery__ul">
                        
                    </ul>
                </div>
            </div>
            <div class="buttons-box">
                <button class="menu-button">MENU</button>
                <button class="create-new-map-button" id="CreateMap">CREATE</button>
            </div>
        </div>
        <div class="design-field"></div>
    </div>
    <script src="../static/js/constructor.js"></script>
</body>
</html>
