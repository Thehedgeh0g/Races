<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../static/sources/favicon.ico" type="image/x-icon">
        <Title>Escape.</Title>
        <link rel="stylesheet" type="text/css" href="../static/css/loginstyle.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <script defer src="../static/js/login.js"></script>
    </head>
    <body class="page" id="container">
        <div  class="login-box">
            <img class="sign-in-img" src="../static/sign-in-img/sign-in.png">
            <form class="login-box__form">
                <div id="message"></div>
                <div id="login-block" class="login-box__email">
                    <p class="login-box__comment">login</p>
                    <input id="login-field" class="login-box__field" type="email" onfocus="Select('login')" onblur="NotSelect('login')" type="email">
                </div>
                <div id="password-block" class="login-box__pass">
                    <p class="login-box__comment">password</p>
                    <div class="centering">
                        <input id="password-field" class="login-box__field" onfocus="Select('password')" onblur="NotSelect('password')" type="password">
                        <img onclick="password_visibility()" class="login-box__eye" src="../static/img/eye.png" alt="eye">
                    </div>
                    
                </div>
            </form>
            <button class="login-box__button" onclick="Click()">log in</button>
        </div>
    </body>
</html>
