<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/sprites/abm_blue.png" type="image/x-icon">
    <title>BRAINLESS RACES</title>
</head>
<body class="page">
    <!-- <span class="heading">Account</span> -->

    <div class="modal-container">
        <div class="add-friend-box">
            <div class="close-button" id="CloseButton"> 
                <img src="../static/img/close_button.png" alt="X" height="30px" width="30px">
            </div>
            <div><span class="add-friend-box__description">Enter NickName:</span></div>
            <form class="add-friend-box__form" id="AddFriendForm">
                <input method="POST" type="text" id="AddFriendInput" name="find_friend">
            </form> 
            <div class="add-friend-box__search-button" id="SearchFriendButton">Search!</div>
        </div>
    </div>
    <div class="whole">
        <div class="data-box">
            <div class="fl">
                <img id="AvatarPhoto" src="{{ .ImgPath }}" alt="">
                <div class="list">
                        <div class="account-data">
                            <span class="player-list__naming">Name</span>
                            <span class="player-list__data" id="NickName">{{ .Nickname }}</span>
                        </div>
                        <div class="account-data">
                            <span class="player-list__naming">Level</span>
                            <span class="player-list__data" id="Level">{{ .Lvl }}</span>
                        </div>
                        <div class="account-data">
                            <span class="player-list__naming">Bosses</span>
                            <span class="player-list__data" id="KilledBosses">{{ .Bosses }}</span>
                        </div>
                </div>
            </div>
            <span class="window-title">Achivments</span>
            <div class="ach" id="ach">
                {{ range .Achivments }}
                    <div class="achive">
                        <img src="{{ .AchivmentPath }}" class="achive__img">
                        <div class="column">
                        <span class="achive__title">{{ .Achivment }}</span>
                        <span class="achive__subtitle">{{ .AchivmentCom }}</span>
                        <span class="achive__steps">{{ .AchivmentDesc }}</span>
                        </div>
                    </div>
                {{end}}
            </div>
            <div class="menu" id="menu">menu</div>
        </div>
        <div class="friends">
            <span class="window-title">Friend requests</span>
            <div class="list-request" id="ListOfFriends">

                <div class="req" id="req">
                </div>

                <div class="add-friends" id="AddFriend">
                    <img src="../static/account-images/plus6.png" alt="" width="40px" height="40px">
                </div> 
            </div>
            <span class="window-title">Friends</span>
            <div class="ach" id="friend-list">

            </div>

        </div>
    </div>


    <script src="../static/js/account.js"></script>

</body>
</html>
