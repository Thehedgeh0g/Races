<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../static/sprites/abm_blue.png" type="image/x-icon">
        <title>BRAINLESS RACES</title>
        <link rel="stylesheet" type="text/css" href="../static/css/registrationstyle.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <script defer src="/static/js/reg.js"></script>
    </head>
    <body class="page">
        <span class="title">REGISTRATION</span>
        <form name="regForm" class="forma">
            <span>Nickname</span>
            <input name="nickname-field" class="login-box__field" type="text">
            <span>email</span>
            <input name="email-field" class="login-box__field" type="email">
            <span>password</span>
            <input name="password-field" class="login-box__field" type="password">
            <input type="file" class="hidden" id="avatar-field" name="avatar-field" />
            <div class="fl">
                <span id="upload">Upload avatar!</span>
                <img class="ava" id="ava" src="/static/sprites/camera.png">
            </div>
        </form>
        <button id="submit">submit</button>
    </body>
</html>
